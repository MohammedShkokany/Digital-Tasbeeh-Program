<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --gold: #d4af37;
        --gold-dark: #b58f1e;
        --black: #0a0a0a;
        --text-light: #fdf6d5;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url(images/tasbeeh-gold.png) no-repeat center center fixed;
        font-family: "Noto Kufi Arabic", sans-serif;
        color: var(--text-light);
        background-color: #080806;
        direction: rtl;
      }
      @media (max-width: 750px) {
        body {
          background-size: auto 70%;
        }
        .main {
          width: 300px;
        }
      }

      .main {
        background: linear-gradient(145deg, #111 0%, #000 100%);
        border: 3px solid var(--gold);
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.4),
          inset 0 0 15px rgba(212, 175, 55, 0.2);
        padding: 50px 60px;
        text-align: center;
        width: 600px;
        position: relative;
      }
      @media (max-width: 750px) {
        .main {
          width: 320px;
        }
      }

      .main::before,
      .main::after {
        content: "";
        position: absolute;
        width: 40px;
        height: 40px;
        border: 3px solid var(--gold);
      }
      .main::before {
        top: 15px;
        left: 15px;
        border-top: none;
        border-left: none;
        transform: rotate(45deg);
      }

      .main::after {
        bottom: 15px;
        right: 15px;
        border-bottom: none;
        border-right: none;
        transform: rotate(45deg);
      }
      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 20px 0 30px;
        color: var(--gold);
        transition: color 0.3s, transform 0.3s;
      }
      button {
        background: linear-gradient(145deg, var(--gold), var(--gold-dark));
        color: #000;
        border: none;
        padding: 12px 40px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Noto Kufi Arabic", sans-serif;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }
      .btnStart:hover:not(:disabled) {
        background: linear-gradient(145deg, #e6c75a, var(--gold));
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
      }
      .btnStart:disabled {
        background: #555;
        color: #ccc;
        cursor: not-allowed;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 id="title" class="title">ابدأ التسبيح</h1>
      <button class="btnStart" id="btnStart" onclick="startTasbeeh();">
        ابدأ
      </button>
    </div>

    <script>
      function startTasbeeh() {
        const title = document.getElementById("title");
        const btnStart = document.getElementById("btnStart");

        btnStart.disabled = true;

        let count = 0;
        let phase = 1;

        function updateMessage() {
          count++;

          if (phase === 1) {
            title.textContent = `سبحان الله - ${count}`;
            title.style.color = "white";

            if (count === 33) {
              phase = 2;
              count = 0;
            }
          } else if (phase === 2) {
            title.textContent = `الحمد لله - ${count}`;
            title.style.color = "red";

            if (count === 33) {
              phase = 3;
              count = 0;
            }
          } else if (phase === 3) {
            title.textContent = `الله أكبر - ${count}`;
            title.style.color = "#d4af37"; // Golden color

            if (count === 33) {
              phase = 4;
              count = 0;
            }
          } else if (phase === 4) {
            title.textContent =
              "لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير";
            title.style.color = "green";

            clearInterval(intervalID);

            setTimeout(() => alert("في ميزان حسناتكم"), 1000);

            btnStart.disabled = false;
          }
        }

        let intervalID = setInterval(updateMessage, 500);
      }
    </script>
  </body>
</html>
